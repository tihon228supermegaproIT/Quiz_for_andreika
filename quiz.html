<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-Andreika</title>
  <link rel="shortcut icon" href="./js-brands.svg" type="image/x-icon">
  <link rel="stylesheet" href="Qaiz.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Вопрос грузится</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer-quize"/>
          <label for="a" id="first-answer">Answer-one</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer-quize"/>
          <label for="b" id="second-answer">Answer-two</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer-quize"/>
          <label for="c" id="there-answer">Answer-three</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer-quize"/>
          <label for="d" id="four-answer">Answer-four</label>
        </li>
      </ul>
    </div>
    <button id="submit">Дальше</button>
  </div>
  <script src="Qiaz.js"></script>
</body>
</html>
